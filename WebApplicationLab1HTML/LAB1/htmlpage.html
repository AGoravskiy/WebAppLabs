<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../wwwroot/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../wwwroot/css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ul type="A">
        <li>Элемент 1-го списка</li>
    </ul>
    <ul type="B">
        <li>Элемент 2-го списка</li>
    </ul>
    <h2>Форма</h2>
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" method="post">
            <div>
                <input type="checkbox" name="check1" value="ch1"><span> Чек-бокс 1 </span>
            </div>
            <br/>
            <div>
                <input type="checkbox" name="check2" value="ch2"><span> Чек-бокс 2 </span>
            </div>
            <br/>
            <div>
                <input type="radio" checked name="1" value="r1"><span> Радио 1 </span>
                <input type="radio" name="1" value="r2"><span> Радио 2 </span>
            </div>
            <br/>
            <div class="form-inline" style="margin:0 0 0 -50px">
                <label for="exampleInputEmail1" style="margin:0 0 0 -10px">Логин:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="login" placeholder="Enter login" style="margin:0 0 0 10px">
            </div>
            <br />
            <div class="form-inline" style="margin:0 0 0 -60px">
                <label for="exampleInputPassword1" style="margin:0 0 0 -10px">Пароль:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" style="margin:0 0 0 10px">
            </div>
            <br />
            <button type="submit" class="btn btn-default" >Отправить</button>

        </form>
    </div>
    <script src="../wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="../wwwroot/lib/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
